<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./src/index.css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">Lista de Tarefas</h1>
    </header>
    <div class="container">
        <!-- Formulário para inserir nova tarefa -->
        <div class="input-form">
            <form id="taskForm" class="form">
                <label for="taskDescription" class="label">Descrição:</label>
                <input type="text" id="taskDescription" name="description" required class="input">
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>
        <div class="task-list">
            <ul id="taskList"></ul>
        </div>
    </div>
   
    <script src="./src/Javascript/script.js"></script>
</body>
</html>
